<!DOCTYPE html>
<html>
<body>
<div class="carousel-container">

<img class="myslides" src="Anime.jpg" height="300" width="300" alt="Slide 1">

<img class="myslides" src="Anime 2.jpg" height="300" width="300" alt="Slide 2">

<img class="myslides" src="Anime 3.jpg" height="300" width="300" alt="Slide 3">

<img class="myslides" src="Anime 4.jpg" height="300" width="300" alt="Slide 4">

<img class="myslides" src="Anime 5.jpg" height="300" width="300" alt="Slide 5">

<img class="myslides" src="Anime 6.jpg" height="300" width="300" alt="Slide 6">

<img class="myslides" src="Anime 7.jpg" height="300" width="300" alt="Slide 7">

</div>
<script>
var index = 0;

function carousel() {

var i;

var x = document.getElementsByClassName("myslides");

for (i = 0; i < x.length; i++) {``

x[i].style.display = "none";

}

index++;

if (index > x.length) {

index = 1;

}

x[index - 1].style.display = "block";

setTimeout(carousel, 2000);

}

carousel(); // Start the carousel when the page loads
</script>
</body>
</html>
